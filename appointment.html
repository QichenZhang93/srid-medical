<body>
    <div class="btn-group d-flex" role="group">
        <button id='Past' class="btn w-100">Past</button>
        <button id='Upcoming'  class="btn w-100" autofocus="true">Upcoming</button>
    </div>

    <div class="list-group" id="appointments_list">
    </div>

    <a href="./make_appointment.html">
        <button type="button" class="btn btn-primary btn-lg btn-block">Make Appointment</button>
    </a>

    <script>
        var countRecords = 0;
        function insertRecord(date, doctor, hospital, permisson, note) {
            var prev = "<li class=\"my-list-group\"><div class=\"my-card\"><div class=\"card-block\">";
            var body = "";
            body += "<h4 class=\"card-title\">Date: " + date + "</h4>";
            body += "<p class=\"card-text card-bottom\">Doctor: " + doctor + "</p>";
            body += "<p class=\"card-text card-bottom\">Hospital: " + hospital + "</p>";
            body += "<p class=\"card-text card-bottom\">Permisson: " + permisson + "</p>";
            body += "<p class=\"card-text card-bottom\">Note: " + note + "</p>";
            body += "<a href=\"update_appointment.html?ridx=" + countRecords + "\" class=\"btn btn-primary edit-button-margin\">UPDATE</a>";
            body += "<a href=\"del_appointment.html?ridx=" + countRecords + "\" class=\"btn btn-danger button-magin\" id=\"del" + countRecords + "\">CANCEL</a>";
            var nxt = "</div></div></li></ul>";
            $('#appointments_list').append(prev + body + nxt);
            countRecords++;
        }
        $('#Past').click(function () {
            window.location.replace('past_appointment.html');
        });

        $('#Upcoming').click(function () {
            window.location.replace('appointment.html');
        });
    </script>

    <script>
        var records = JSON.parse(window.localStorage.getItem('appointments'));
        console.log(records);
        for (var i = 0; i < records.length; ++i) {
            insertRecord(
                    records[i]['date'],
                    records[i]['doctor'],
                    records[i]['hospital'],
                    records[i]['permisson'],
                    records[i]['note']);
        }
    </script>
</body>
