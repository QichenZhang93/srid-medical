<body>
    <h1 class="card-title">Profile</h1>

    <img src="res/PI_Roadhog_Piggy.png" alt="res/PI_Roadhog_Piggy.png" class="img-thumbnail float-right">

    <p></p>
    <table>
        <thead>
        </thead>
        <tr>
            <th>
                Name
            </th>
            <td id="name">
                Mary
            </td>
        </tr>
        <tr>
            <th>
                Gender
            </th>
            <td id="gender">
                Female
            </td>
        </tr>
        <tr>
            <th>
                Birthday
            </th>
            <td id="birthday">
                1990.01.02
            </td>
        </tr>
        <tr>
            <th>
                Blood Type
            </th>
            <td id="bloodtype">
                B
            </td>
        </tr>
        <tr>
            <th>
                Allergies
            </th>
            <td id="allergies">
                Asprin
            </td>
        </tr>
    </table>

    <button id="edit_button" type="button" class="btn btn-primary btn-lg btn-block">Edit profile</button>

    
    <script>
        var profile = window.localStorage.getItem('profile');
        if (profile == null) {
            profile = {};
            profile['name'] = 'Mary Wang';
            profile['gender'] = 'Female';
            profile['birthday'] = '01/01/1990';
            profile['bloodtype'] = 'AB';
            profile['allergies'] = 'Asprin, Penicillin';
            window.localStorage.setItem('profile', JSON.stringify(profile));
        }
        else {
            profile = JSON.parse(profile);
        }

        console.log(JSON.stringify(profile));

        $('#name').text(profile['name']);
        $('#gender').text(profile['gender']);
        $('#birthday').text(profile['birthday']);
        $('#bloodtype').text(profile['bloodtype']);
        $('#allergies').text(profile['allergies']);

        $('#edit_button').click(function () {
            window.location.replace('edit_profile.html');
        });
    </script>
</body>
