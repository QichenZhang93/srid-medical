    <script>
        var countRecords = 0;
        function insertRecord(date, doctor, hospital, symptoms, diagnosis, treatment) {
            var prev = "<li class=\"my-list-group\"><div class=\"my-card\"><div class=\"card-block\">";
            var body = "";
            body += "<h4 class=\"card-title\">Date: " + date + "</h4>";
            body += "<h6 class=\"card-subtitle mb-2\">Doctor: " + doctor + "</h6>";
            body += "<h6 class=\"card-subtitle mb-2\">Hospital: " + hospital + "</h6>";
            body += "<p class=\"card-text\">Symptoms: " + symptoms + "</p>";
            body += "<p class=\"card-text\">Diagnosis: " + diagnosis + "</p>";
            body += "<p class=\"card-text\">Treatment: " + treatment + "</p>";
            body += "<a href=\"update_record.html?ridx=" + countRecords + "\" class=\"btn btn-primary\">EDIT</a>";
            body += "<a href=\"del_record.html?ridx=" + countRecords + "\" class=\"btn btn-danger button-magin\" id=\"del" + countRecords + "\">DELETE</a>";
            var nxt = "</div></div></li></ul>";
            $('#records_list').append(prev + body + nxt);
            countRecords++;
        }
    </script>

    <script>
        var records = JSON.parse(window.localStorage.getItem('records'));
        console.log(records);
        for (var i = 0; i < records.length; ++i) {
            insertRecord(
                records[i]['date'],
                records[i]['doctor'],
                records[i]['hospital'],
                records[i]['symptoms'],
                records[i]['diagnosis'],
                records[i]['treatment']);
        }
    </script>
